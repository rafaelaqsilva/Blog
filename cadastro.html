<!DOCTYPE html>
<html lang "pt-br">
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/responsive-nav.css">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/teste.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="aces.css"/>
	<script type="text/javascript" src="js/fonte.js"> </script>	
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"> </script>
	<script type="text/javascript" src="js/contraste.js"> </script>
	<script src="js/responsive-nav.js"></script>
    	
  </head>
  <body>
    <div role="navigation" id="foo" class="nav-collapse">
	<div class="circle">
		<img src="imagens/usuario3.png">
	</div>
      <ul>
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="#">Jogo</a></li>
        <li><a href="#">Placar</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
	    <header id="comeco">
				<input type="button" accesskey="6" id="btnAumentar" value="A+"/>
		        <input type="button" accesskey="6" id="btnDiminuir" value="A-"/>
		        <input type="button" accesskey="7" id="btnPadrao" value="100%"/>
		        <input type="button" accesskey="8" class="altocontraste" value="Alto Contraste"/>				
		        <input type="button" accesskey="9" class="normalcontraste" value="Cor normal"/>
		</header>
    </div>
	<div role="main" class="main content" id="conteudo">
      <a href="#nav" class="nav-toggle">Menu</a>
			<section class="container" id="cadastro">
	<form >
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
				<label class="control-label" for="nome">Nome completo:</label>
				<input type="text" id="nome" class="form-control"/>
				<div id="enome"></div>
			</div>			
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
				<label class="control-label" for="email">Email:</label>
				<input type="text" id="email" class="form-control" placeholder="exemplo@exemplo"/>
				<div id="eemail"></div>
			</div>
		</div>	
		<div class="row">
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-group">
				<label class="control-label" for="rua">Rua:</label>
				<input type="text" id="rua" class="form-control"/>
				<div id="erua"></div>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-group">
				<label class="control-label" for="numero">Número:</label>
				<input type="text" id="numero" class="form-control"/>
				<div id="enumero"></div>
			</div>
		</div>	
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
				<label>Sexo:</label><br/>
				<input type="radio" name="sexo" id="smas" checked><label class="control-label" for="smas"> Masculino </label>
				<input type="radio" name="sexo" id="sfem"><label class="control-label" for="sfem"> Feminino</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
				<label class="control-label" for="cep">CEP:</label>
				<input type="text" id="cep" class="form-control" placeholder="00.000-000"/>
				<div id="ecep"></div>
			</div>			
		</div>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-group">
				<label class="control-label" for="idade">Idade:</label>
				<input type="text" id="idade" class="form-control"/>
				<div id="eidade"></div>
			</div>			
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
				<label class="control-label" for="cpf">CPF:</label>
				<input type="text" id="cpf" class="form-control" placeholder="000.000.000-00"/>
				<div id="ecpf"></div>
			</div>			
		</div>
		<div class="row">
			<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 form-group">
				<label for="estado">Estado:</label>
				<select id="estado" class="form-control">
					<option>SP</option>
					<option>PR</option>
					<option>RJ</option>
				</select>
			</div>	
			<div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 form-group">
				<label for="cidade">Cidade:</label>
				<select id="cidade" class="form-control">
					<option>Fernandópolis</option>
					<option>Jales</option>
					<option>Santa Fé do Sul</option>
				</select>
			</div>	
		</div>
		<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
			<label for="comment">Comentário:</label>
			<textarea class="form-control" rows="5" id="comment"></textarea>
		</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
				<label>Escolha alguma(s) área(s) de interesse:</label><br/>
				<input type="checkbox" name="js" id="js"><label for="js">JS</label><br/>
				<input type="checkbox" name="java" id="java"><label for="java"> Java</label><br/>
				<input type="checkbox" name="ed" id="ed"><label for="ed">Estrutura de Dados</label><br/>
				<input type="checkbox" name="css" id="css"><label for="css"> CSS</label>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
				<label class="control-label" for="senha">Senha:</label>
				<input type="password" id="senha" class="form-control"/>
				<div id="esenha"></div>
			</div>		
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
				<label class="control-label" for="csenha">Confirmar senha:</label>
				<input type="password" id="csenha" class="form-control"/>
				<div id="ecsenha"></div>
			</div>	
		</div><br/>
		<div class="row">
			<div id="errors">

			</div>
		</div>
		<div class="row">	
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
				<input type="button" class="form-control btn-primary" id="enviar" value="Enviar"></input>
			</div>
		</div>
	</form>
</section>
<section class="container" id="confirm">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
<div class="alert alert-success">
  <strong>Cadastrado com sucesso!</strong>
</div>
<p id="snome"><strong>Nome:</strong></p>
<p id="semail"><strong>Email:</strong></p>
<p id="sendereco"><strong>Endereço:</strong></p>
<p id="ssexo"><strong>Sexo:</strong></p>
<p id="scep"><strong>Cep:</strong></p>
<p id="sidade"><strong>Idade:</strong></p>
<p id="scpf"><strong>CPF:</strong></p>
<p id="scheck"><strong>Interesses:</strong></p>
<p id="coment"><strong>Comentário:</strong><br/></p>
</div>
</section>
	</div>
</form>
	<script type="text/javascript" src="js/jquery.min2.js"></script>	
	<script type="text/javascript" src="js/js.js"> </script>
	<script src="js/jquery.min.js"></script>    
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/formvalid.js"></script>

      var navigation = responsiveNav("foo", {customToggle: ".nav-toggle"});
    </script>
  </body>
 
</html>
